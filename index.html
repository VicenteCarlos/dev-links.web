<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="./style.css" />
    <!--tag link é usada pra juntar o css ao html em questão -->
  </head>
  <body>
    <!-- <h1>Project</h1> -->
    <div id="container">
      <!-- div é como se fosse uma caixa, usada para agrupar vários elementos (tag) do html -->
      <div id="profile">
        <img src="./assets/avatar.png" alt="maik" />
        <p>@maykbrito</p>
      </div>
      <!-- ul: lista não ordenada; li: item da lista -->
      <ul>
        <li>
            <a href="#">Inscreva-se no NLW</a>
        </li>
        <li>
            <a href="#">Baixar meu e-book</a>
        </li>
        <li>
            <a href="#">Veja meu portfólio</a>
        </li>
        <li>
            <a href="#">Conheça o Explorer</a>
        </li>
      </ul>
    </div>
  </body>
</html>

<!-- o atributo id dentro de uma tag só pode ter um nome único -->
<!-- Caso a imagem não apareça, o atributo alt irá aparecer, ou seja, a legenda da imagem -->
